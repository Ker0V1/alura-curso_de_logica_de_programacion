<meta charset="UTF-8">

<h1>
    Calcuclo de IMC
</h1>

<script>
    var nombre = prompt("Cual es tu nombre?: ")
    var peso = prompt(nombre + ", cual es tu peso?: ");
    var altura = prompt(nombre + ", cual es tu altura: ");
    document.write("<br>")
    document.write(nombre + ", tu IMC es: " + (peso/(altura*altura)))

</script>
