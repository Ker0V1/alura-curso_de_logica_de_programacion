<meta charset="UTF-8">

<script>

    function saludar() {
        print("Hola mundo!!");
    }

    function print(string){ // por que no hay que indicar el tipo del parametro??
        document.write(string);
    }

    function elevarCuadrado(n) {
        return(n*n);
    }

    print("Esto es una prueba de la funcion print, creada por mi");

    print("<br>")
    print("El cuadrado de 3 es: " + elevarCuadrado(3))

</script>
