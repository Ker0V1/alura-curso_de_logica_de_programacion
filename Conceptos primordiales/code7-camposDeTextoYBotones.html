<meta charset="UTF-8">

<h1>
    Adivina el numero que estoy pensando
</h1>

<input/>
<button> Acerte? </button>

<script>

    function verificar() {
        var nroSecreto = Math.floor(Math.random()*11);
        var input = document.querySelector("input"); // obtiene el objeto input
        var intento = parseInt(input.value); // obtenemos el valor que esta contenido en el objeto input
        input.focus(); // le decimos a JS que el cursor debe estar activo en el input
        
        if (nroSecreto == intento) {
            alert("yei, adivinaste");
        } else {
            alert("jejeje, no acertaste, prueba otra vez");
        }

        input.value = ""; // seteamos el valor que estara en el input a un string vacio
        input.focus(); // le decimos a JS que el cursos debe estar activo en el input
    }
    
    var button = document.querySelector("button"); // obtenemos el objeto button
    
    button.onclick = verificar; // si hacemos click en el boton llamamos a la funcion verificar
                                // fijate que pasamos la funcion como tal, no hacemos una llamada a funcion

</script>
