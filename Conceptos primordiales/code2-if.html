<meta charset="UTF-8">

<h1>
    Calculo y comparacion de puntos de un equipo de futbol
</h1>

<script>

    function print(frase,salto = true) {
        if (salto == true) {
            document.write("<br>");
            document.write(frase);
            document.write("<br>");
        } else {
            document.write(frase);
        }

    }

    var victoriasActual = parseInt(prompt("Numero de victorias de este año?"));
    var empatesActual = parseInt(prompt("Numero de empates de este año?"));
    
    var puntosTotalActual = victoriasActual * 3 + empatesActual; // parseInt transforma un string a int
    
    var victoriasAnterior = parseInt(prompt("Numero de victorias del año pasado?"));
    var empatesAnterior = parseInt(prompt("Numero de empates del año pasado ?"));

    var puntosTotalAnterior = victoriasAnterior * 3 + empatesAnterior;

    print("El total de puntos de este año es: " + puntosTotalActual);

    print("El total de puntos del año pasado es: " + puntosTotalAnterior);
    

    if (puntosTotalActual > puntosTotalAnterior) {
        print("El equipo esta mejor que el año pasado");
    } else if (puntosTotalActual < puntosTotalAnterior) {
        print("El equipo esta peor que el año pasado");
    } else if (puntosTotalActual == puntosTotalAnterior) {
        print("El equipo esta igual que el año pasado");
    }


</script>
