<meta charset="UTF-8">

<canvas width="600" height="600"> Lugar para dibujar </canvas>

<script>

    var pantalla = document.querySelector("canvas")
    var pincel = pantalla.getContext("2d")
    var x = 10;
    var sentido = 1;
    var salto = 2;
    
    // le damos color al canvas
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,600);

    function dibujarCircunferencia(x, y, radio) {
        pincel.fillStyle = "red";
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 360);
        pincel.fill();
    }


    function limpiarPantalla() {
        pincel.clearRect(0,0,600,600); // Elimina todo lo que haya en el rectangulo
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,600);
    }


    function actualizarPantalla() {
        limpiarPantalla();
        dibujarCircunferencia(x,20,10);
        
        if (x == 590) {
            sentido = -1;
        } else if (x == 10) {
            sentido = 1; 
        }
        x = x + sentido * salto
    }

    /*
        Esta funcion recibe una funcion y un entero que representa un tiempo (en ms) y esto lo que hace es 
        que cada vez que pase el tiempo en ms ejecutara la funcion 
    */
    setInterval(actualizarPantalla, 1);

</script>
