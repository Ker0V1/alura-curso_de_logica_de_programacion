<meta charset="UTF-8">

<canvas width="600" height="800">Lugar para dibujar</canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    // Creamos un rectangulo 

    // pincel.fillStyle = "lightgreen"; // definimos el color del rectangulo
    // pincel.fillRect(0,0,600,800); // creamos el rectangulo

    // creamos la bandera de italia

    // pincel.fillStyle = "green";
    // pincel.fillRect(0,0,200,800);
    
    // pincel.fillStyle = "white"; 
    // pincel.fillRect(200,0,400,800);

    // pincel.fillStyle = "red"; 
    // pincel.fillRect(400,0,600,800);


    // Modificamos la bandera de italia 
    pincel.fillStyle = "green"; 
    pincel.fillRect(0,0,200,800);
    
    pincel.fillStyle = "white"; 
    pincel.fillRect(200,0,400,800);

    pincel.fillStyle = "red"; 
    pincel.fillRect(400,0,600,800);

    // dibujamos un triangulo usando dandole un camino

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(200,800);
    pincel.lineTo(300,400);
    pincel.lineTo(400,800);
    pincel.lineTo(200,800);
    pincel.fill();

    // Dibujamos una circunferencia 

    pincel.fillStyle = "lightblue";
    pincel.beginPath();
    pincel.arc(300,300,100,0,360);
    pincel.fill();




</script>
