<meta charset="UTF-8">

<canvas width="800" height="800"> Lugar para dibujar</canvas>

<script>

    function dibujarRectangulo(x, y, anchura, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x,y,altura,anchura);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x,y,altura,anchura);
    }

    function escribirTexto(x,y,texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font = "15px Comic Sans MS";
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y)
    }

    function dibujarBarra(x, y, por, colores, texto) {
        escribirTexto(x,y,texto)
        var porfundidadActual = y + 15 
        
        for (i = 0; i < por.length; i++) {
            dibujarRectangulo(x, porfundidadActual, por[i], 50, colores[i])
            porfundidadActual = porfundidadActual + por[i]

        }
    }
    var serie2009 = [6, 47, 41, 3, 3];
    var serie2019 = [81, 9, 3, 3, 4];
    
    var colores = ["blue","green","yellow", "red","gray"];

    dibujarBarra(50, 50, serie2009, colores, "2009");
    dibujarBarra(150, 50, serie2019, colores, "2019");
</script>
